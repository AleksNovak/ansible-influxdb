---

- name: Create influxdb group
  group:
    name: "{{influxdb_group}}"
    state: present
  tags:
    - influxdb

- name: Create influxdb user
  user:
    name: "{{influxdb_user}}"
    group: "{{influxdb_group}}"
    state: present
  tags:
    - influxdb

- name: Download version
  get_url:
    url: "{{influxdb_dl_url}}"
    dest: "{{influxdb_pkg}}"
  tags:
    - influxdb

- name: Install package
  command: "dpkg --skip-same-version -i /usr/local/src/influxdb_{{ influxdb_ver }}_{{ influxdb_arch }}.deb"
  register: dpkg_result
  changed_when: "dpkg_result.stdout.startswith('Selecting')"
  when: ansible_distribution in ['Ubuntu', 'Debian']
  tags:
    - influxdb

- name: Create data dir
  file:
    path: "{{influxdb_data_dir}}"
    state: directory
    group: "{{influxdb_group}}"
    owner: "{{influxdb_user}}"
  tags:
    - influxdb

- name: Create meta dir
  file:
    path: "{{influxdb_meta_dir}}"
    state: directory
    group: "{{influxdb_group}}"
    owner: "{{influxdb_user}}"
  tags:
    - influxdb

- name: Create hh dir
  file:
    path: "{{influxdb_hh_dir}}"
    state: directory
    group: "{{influxdb_group}}"
    owner: "{{influxdb_user}}"
  tags:
    - influxdb

- name: Create config directory
  file:
    path: "{{influxdb_config_dir}}"
    state: directory
    group: "{{influxdb_group}}"
    owner: "{{influxdb_user}}"
  tags:
    - influxdb

- name: Write config
  template:
    src: conf.j2
    dest: "{{influxdb_generated_config}}"
    group: "{{influxdb_group}}"
    owner: "{{influxdb_user}}"
  notify:
    - restart influxdb
  tags:
    - influxdb

- name: Run config update
  command: "sudo su -c \"{{influxdb_opt_dir}}/influxd config -config {{influxdb_generated_config}} > {{influxdb_config_file}}\" {{influxdb_user}}"
  tags:
    - influxdb

- name: Start influxdb service
  service:
    name: influxdb
    state: started
  tags:
    - influxdb
